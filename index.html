<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Kaлькулятор</title>
</head>
<body>
    <div class="calc">
        <div class="calc__screen">
            <p>0</p>
        </div>
        <div class="calc__buttons">
            <div class="calc__buttons-btn ac">ac</div>
            <div class="calc__buttons-btn plus-minus">+/-</div>
            <div class="calc__buttons-btn percent">%</div>
            <div class="calc__buttons-btn division">/</div>

            <div class="calc__buttons-btn seven">7</div>
            <div class="calc__buttons-btn eight">8</div>
            <div class="calc__buttons-btn nine">9</div>
            <div class="calc__buttons-btn myltiply">*</div>

            <div class="calc__buttons-btn four">4</div>
            <div class="calc__buttons-btn five">5</div>
            <div class="calc__buttons-btn six">6</div>
            <div class="calc__buttons-btn minus">-</div>

            <div class="calc__buttons-btn one">1</div>
            <div class="calc__buttons-btn two">2</div>
            <div class="calc__buttons-btn three">3</div>
            <div class="calc__buttons-btn plus">+</div>

            <div class="calc__buttons-btn zero">0</div>
            <div class="calc__buttons-btn dot">.</div>
            <div class="calc__buttons-btn equa">=</div>
            
        </div>         
    </div>
<script src="script/script.js"></script>
</body>
</html>
